<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./threejs/build/three.js"></script>
    <script src="./threejs/examples/js/loaders/MTLLoader.js"></script>
    <script src="./threejs/examples/js/loaders/DDSLoader.js"></script>
    <script src="./threejs/examples/js/loaders/OBJLoader.js"></script>
</head>
<body>
</body>
<script type="text/javascript">
    var container;

    var camera, scene, renderer;

    var mouseX = 0, mouseY = 0;

    var windowHalfX = window.innerWidth / 2;
    var windowHalfY = window.innerHeight / 2;


    init();
    animate();


    function init() {

        container = document.createElement( 'div' );
        document.body.appendChild( container );

        camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 2000 );
        // camera.position.z = 250;

        // scene

        scene = new THREE.Scene();
        scene.background = new THREE.Color( 0xffffff);

        var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
        scene.add( ambientLight );

        var pointLight = new THREE.PointLight( 0xffffff, 0.8 );
        camera.add( pointLight );
        scene.add( camera );

        // model

        var onProgress = function ( xhr ) {

            if ( xhr.lengthComputable ) {

                var percentComplete = xhr.loaded / xhr.total * 100;
                console.log( Math.round( percentComplete, 2 ) + '% downloaded' );

            }

        };

        var onError = function (error) { console.log(error) };

        // THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );

        // new THREE.MTLLoader()
        //     .load( './yc.mtl', function ( materials ) {
        //
        //         materials.preload();

                new THREE.OBJLoader()
                    // .setMaterials( materials )
                    .load( './yc.obj', function ( object ) {
                        console.log(object);
                        // object.position.y = - 95;
                        scene.add( object );

                    });

            // } );

        //

        renderer = new THREE.WebGLRenderer();
        // renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        container.appendChild( renderer.domElement );

        // document.addEventListener( 'mousemove', onDocumentMouseMove, false );

        //

        // window.addEventListener( 'resize', onWindowResize, false );

    }

    function onWindowResize() {

        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

    }

    function onDocumentMouseMove( event ) {

        mouseX = ( event.clientX - windowHalfX ) / 2;
        mouseY = ( event.clientY - windowHalfY ) / 2;

    }

    //

    function animate() {

        requestAnimationFrame( animate );
        render();

    }

    function render() {

        camera.position.x += ( mouseX - camera.position.x ) * .05;
        camera.position.y += ( - mouseY - camera.position.y ) * .05;

        camera.lookAt( scene.position );

        renderer.render( scene, camera );

    }


</script>
</html>
