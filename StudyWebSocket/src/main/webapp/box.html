<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./threejs/build/three.js"></script>
    <script src="./threejs/examples/js/libs/stats.min.js"></script>
</head>
<body>
<div id="box" style="height: 400px;width: 800px;"></div>
</body>
<script type="text/javascript">
    var scene = new THREE.Scene();
    scene.background = new THREE.Color(100,100,0);
    var box = document.getElementById("box");
    var camera = new THREE.PerspectiveCamera( 50, box.clientWidth/box.clientHeight, 0.1, 1000 );
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( box.clientWidth, box.clientHeight );
    box.appendChild( renderer.domElement );
    var stats = new Stats();
    box.appendChild( stats.dom );
    var geometry = new THREE.BoxGeometry( 1, 1, 1 );
    var material = new THREE.MeshBasicMaterial( { color: 0x2BD54D } );
    var cube = new THREE.Mesh( geometry, material );
    scene.add( cube );
    // scene.position.set(0,0,-100);

    // 经测试 相机z轴位置与场景z轴位置距离 将直接影响物体的大小，距离越大物体越小，距离越小物体越大
    camera.position.set(0,0,2);
    // camera.position.x = 2;
    // camera.position.y = 2;

    var animate = function () {
        requestAnimationFrame( animate );

        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        renderer.render( scene, camera );
    };

    animate();
